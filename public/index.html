<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Web Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h2>Connexion / Inscription</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="signupBtn">Créer un compte</button>
    <button id="loginBtn">Se connecter</button>
  </div>

  <div id="chat-container" style="display:none;">
    <h3 id="current-user"></h3>
    <input type="text" id="searchEmail" placeholder="Email de l'ami à rechercher">
    <button id="searchBtn">Rechercher</button>
    <div id="foundUser"></div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Votre message...">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>

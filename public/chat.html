<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat – ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">

    <!-- Sidebar utilisateurs -->
    <div class="sidebar" id="sidebar">
      <div class="profile">
        <img id="myAvatar" src="default-avatar.png" alt="PDP">
        <span id="myName"></span>
        <button id="logoutBtn">Déconnexion</button>
      </div>
      <input type="text" id="searchUser" placeholder="Rechercher un ami...">
      <ul id="usersList"></ul>
    </div>

    <!-- Zone de chat -->
    <div class="chat-area hidden" id="chatArea">
      <div class="chat-header">
        <button id="backBtn" class="back-btn">←</button>
        <span id="chatWith">Sélectionne un ami</span>
      </div>
      <div id="messages" class="messages"></div>
      <div class="chat-input">
        <input type="file" id="fileInput" accept="image/*,application/pdf">
        <input type="text" id="msgInput" placeholder="Écrire un message...">
        <button id="sendBtn">Envoyer</button>
      </div>
    </div>

  </div>

  <!-- Firebase & scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
